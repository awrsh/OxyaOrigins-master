<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- CSS CDNS and Locals-->
    
    <link rel="stylesheet" href="./src/css/lib/bootstrap.css">
    <link rel="stylesheet" href="./src/css/lib/bootstrap-icons.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/responsive.css">

    <title>Landing | ogyaOrigins</title>
</head>
<body>
    <!-- Header -->
    
        <header class="og-landing-header">
            <div class="links">
                <a href="#characters">CHARACTERS</a>
                <a href="#collections">COLLECTIONS</a>
                <a href="#about">ABOUT</a>
                <a href="#roadmap">ROADMAP</a>
                <a class="faq" href="#faq">FAQ</a>
            </div>
            <div class="become">
                <a class="text-center" href="#become-holder">>BECOME THE FIRST HOLDER</a>
            </div>
            <div class="logo-container">
                    <img src="./src/img/Logo.png" alt="logo">
                </div>
            <div class="faq text-center">
                <a href="#FAQ">FAQ</a>
            </div>
            <div class="discord text-end">
                <a class="og-edged text-center" href="#discord">
                    <span class="og-text-zen">JOIN US ON DISCORD</span>
                    <i class="og og-discord"></i>
                </a>
            </div>
            <div class="toggler og-edged">
                <img src="./src/img/bars.png" alt="bars">
            </div>
            
        </header>
    <!-- EndHeader -->

    <!-- Landing -->
        <main>
            <section class="og-landing">
                <div class="og-overlay--dark"></div>

                <div class="socials">
                    <a class="og-edged-gradient" href="#instagram">
                        <i class="og og-instagram"></i>
                    </a>
                    <a class="og-edged-gradient" href="#twitter">
                        <i class="og og-twitter"></i>
                    </a>
                    <a class="og-edged-gradient" href="#discord">
                        <i class="og og-discord"></i>
                    </a>
                </div>

                <div class="equalizer">
                    <img src="/src/img/equalizer.png" alt="equalizer">
                </div>
            </section>

        </main>
    <!-- EndLanding -->

    <!-- JS CDNS and locals-->
    <script src="./src/js/lib/jquery.js"></script>
    <script src="./src/js/lib/bootstrap.js"></script>
    <script src="./src/js/master.js"></script>
</body>
</html>
